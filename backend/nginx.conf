events { worker_connections 1024; }

http {
    upstream go_backend {
        # 'app' matches the service name in docker-compose.yml
        server app:8080;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://go_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}